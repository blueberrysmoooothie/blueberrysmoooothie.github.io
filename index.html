<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>포트폴리오 페이지</title>
	<!-- CSS 파일 추가 -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<!-- 개발자 이름 등의 정보를 포함하는 헤더 부분 -->
        <h1>나의 포트폴리오</h1>
		<p>안녕하세요. 저는 개발자 홍길동입니다.</p>
    
    </header>

	<main>
		<section id="resume">
			<!-- 이력서 등의 정보를 포함하는 섹션 부분 -->
		</section>

		<section id="projects">
			<!-- 프로젝트 경험 등의 정보를 포함하는 섹션 부분 -->
            <div>
                <h3>프로젝트 제목</h3>
                <p>프로젝트 내용을 여기에 작성해주세요.</p>
            </div>
        
        </section>

		<section id="skills">
			<!-- 기술 스택 등의 정보를 포함하는 섹션 부분 -->
            <h2>기술 스택</h2>
            <ul id="skills">
                <li>Python</li>
                <li>R</li>
                <li></li>
                <li></li>
            </ul>
        
        </section>
	</main>

	<footer>
		<!-- 저작권, 연락처 등의 정보를 포함하는 푸터 부분 -->
	</footer>

    <footer>
		<p>저의 포트폴리오를 방문해 주셔서 감사합니다.</p>
	</footer>
</body>
</html>
